<div class="mt-5">
  <section>
    <h2 class="h1 py-5 font-weight-bold text-center">Rejestracja</h2>
    <div class="d-flex justify-content-center">
      <div class="card login-form text-white bg-info">
        <div class="card-header">
          <h5 class="text-center">Wpisz swój login oraz hasło</h5>
        </div>
        <div class="card-body">
          <form #registerForm="ngForm" oninput='password.setCustomValidity(password2.value != password.value ? "Podane hasła nie są takie same." : "")'>
            <div class="form-group">
              <label for="username">Login:</label>
              <input id="username" class="form-control" type="text"
                     placeholder="Username" name="username" required
                     [(ngModel)]="credentials.username" #username="ngModel">
              <div [hidden]="username.valid || username.pristine"
                   class="text-danger">
               Musisz wpisać login
              </div>
            </div>
            <div class="form-group">
              <label for="password">Hasło:</label>
              <input id="password" class="form-control" type="password"
                     placeholder="Password" name="password" required
                     [(ngModel)]="credentials.password" #password="ngModel">
              <div [hidden]="password.valid || password.pristine"
                   class="text-danger">
                Musisz wpisać hasło
              </div>
            </div>
<!--            <div class="form-group">-->
<!--              <label for="password2">Hasło:</label>-->
<!--              <input id="password2" class="form-control" type="password"-->
<!--                     placeholder="Password" name="password2" required-->
<!--                     [(ngModel)]="confirmPassword" #password="ngModel">-->
<!--              <div [hidden]="password.valid || password.pristine || password == confirmPassword"-->
<!--                   class="text-danger">-->
<!--                Musisz wpisać hasło-->
<!--              </div>-->
<!--            </div>-->
            <div class="text-center">
              <button class="btn btn-warning"
                      (click)="register()"
                      [disabled]="!registerForm.form.valid">
                <span class="ml-1">Załóż konto</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
